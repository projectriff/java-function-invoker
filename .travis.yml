language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
matrix:
  include:
  - stage: test
    script: ./mvnw clean test
  - stage: publish
    sudo: required
    services:
    - docker
    script: "./.travis.docker-push.sh"
  - stage: fats
    script: "curl -s -L https://github.com/projectriff/fats/raw/master/.travis.fats-trigger.sh | bash"
stages:
- test
- name: publish
  if: branch = master AND type = push
- name: fats
  if: branch = master AND type = push
notifications:
  slack:
    secure: 
